name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk wget
        sudo apt install -y build-essential libssl-dev libffi-dev python3-dev
        sudo apt install -y libltdl-dev libreadline-dev zlib1g-dev libbz2-dev
        sudo apt install -y libsqlite3-dev libncurses5-dev libgdbm-dev liblzma-dev
        sudo apt install -y autoconf automake libtool ccache pkg-config

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK with Buildozer
      run: |
        yes | buildozer android debug || buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: levelup-server-apk
        path: bin/*.apk
        if-no-files-found: error

    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
